    <script>
    // Function to open the login form and overlay
function openLoginForm() {
    // Show the login popup and overlay with animation
    document.getElementById("loginPopup").style.display = "flex"; // Use flexbox layout
    document.getElementById("overlay").style.display = "block"; // Show the overlay

    // Remove any fade-out class (if it was used earlier)
    document.getElementById("loginPopup").classList.remove("fade-out");
    document.getElementById("overlay").classList.remove("fade-out");
}

// Function to close the login form and overlay with fade-out animation
function closeLoginForm() {
    // Add fade-out animation to the form and overlay
    document.getElementById("loginPopup").classList.add("fade-out");
    document.getElementById("overlay").classList.add("fade-out");

    // After animation ends (0.3 seconds), hide the form and overlay
    setTimeout(function () {
        document.getElementById("loginPopup").style.display = "none"; // Hide form
        document.getElementById("overlay").style.display = "none"; // Hide overlay
    }, 300); // Duration matches the CSS animation time
}

function loginUser(event) {
        event.preventDefault();  // Prevents the default form submission
        const email = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        if (email && password) {
            // Perform your authentication logic here
            console.log("Email:", email);
            console.log("Password:", password);
            
            // Simulate a successful login
            alert("Login successful!");
            // Redirect to another page after successful login
            window.location.href = "dashboard.html";  // Replace with your actual dashboard page
        } else {
            alert("Please fill in all fields");
        }
    }

    // Attach the event listener to the form
    document.querySelector('form').addEventListener('submit', loginUser);

        </script>
